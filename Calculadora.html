<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div class="tamano">
<div class="calculadora">
		<div class="pantalla">
			<div><input id="resultado" disabled></div>
		</div>
	<div class="teclas">
		<div class="numeros">
			<div>
		        <button onclick="numero(1)">1</button>
		        <button onclick="numero(2)">2</button>
		        <button onclick="numero(3)">3</button>
	    	</div>
			<div>
		        <button onclick="numero(4)">4</button>
		        <button onclick="numero(5)">5</button>
		        <button onclick="numero(6)">6</button>
		    </div>
		    <div>
		        <button onclick="numero(7)">7</button>
		        <button onclick="numero(8)">8</button>
		        <button onclick="numero(9)">9</button>
		    </div>
		    <div>
				<button onclick="punto('.')">.</button>
		        	<button onclick="numero(0)">0</button>
				<button onclick="resultado()">=</button>
		    </div>
	    </div>
				<div class="op">
				<button onclick="operacion('+')">+</button>
				<button onclick="negativo('-')">-</button>
				<button onclick="operacion('/')">รท</button>
				<button onclick="operacion('*')">x</button>
				<button onclick="del()">C</button>
				</div>
	</div>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
